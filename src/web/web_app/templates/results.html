{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="vertical-center">
    <form action="index" class="go_back">
        <input type="image" src="{% static 'back_arrow.png' %}"/>
    </form>
	<main class="container">
        <div class="user_header vertical-center">
            <img src="{{ image_big }}">
            <div>
                <span class = "user_name"> {{ name }} </span> <br>
                <a class = "screen_name" href="https://www.twitter.com/@{{screen_name}}"> @{{ screen_name }} </a> <br>
                <span class = "description"> {{ description }} </span> <br>
            </div>
        </div>
        <hr>
        {% if tweets %}
        
        {% for tweet in tweets %}

        <div class="tweet container">
            <div class="tweet_content col-md-8">
                <img src="{{ image_normal }}">
                <span class = "user_name_small"> {{ name }} </span> - 
                <span class="tweet_time"> {{ tweet.created_at }} </span>
                <div class="tweet_text">
                    {{ tweet.text }}
                </div>
            </div>
            
            <div class="col-md-4">

                <div>
                    Artist - Track
                </div>
                <audio controls>
                    <source src="123.mp3" type="audio/mpeg">
                    </source>
                </audio>
            </div>
        </div>

        {% endfor %}

        {% else %}

        <div class="vertical-center">
            <span class="no_tweet_message"> No tweets here. </span>
        </div>

        {% endif %}

    </main>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
